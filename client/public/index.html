  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    i.tip {
      border-bottom: 1px dashed;
      text-decoration: none;
    }
    i.tip:hover {
      cursor: help;
      position: relative;
    }
    i.tip span {
      display: none;
    }
    i.tip:hover span {
      border: #c0c0c0 1px dotted;
      padding: 5px 20px 5px 5px;
      display: block;
      z-index: 100;
      background: url(../images/status-info.png) #f0f0f0 no-repeat 100% 5%;
      left: 0px;
      margin: 10px;
      width: 250px;
      position: absolute;
      top: 10px;
      text-decoration: none;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 25px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #f0ad4e;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #f0ad4e;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    .wrapper {
      position: relative;
      overflow: hidden;
      height: 47px;
      width: 100%;
    }

    .wrapper p {
      position: absolute;
      margin: 0;
      line-height: 25px;
      white-space: nowrap;
      animation: marquee 20s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <body style="background-color: #c41018;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
